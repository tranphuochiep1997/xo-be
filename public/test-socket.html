<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test socket</title>
</head>
<body>
<h1>Socket is setup</h1>
<script src='http://localhost:2019/node_modules/socket.io-client/dist/socket.io.js'></script>
<script>
		const socket = io('http://localhost:2019');
		socket.on('connect', () => {
            console.log('Connect');
        });
		socket.on('message', message => console.log(message));
		socket.on('error', error => console.log(error));
</script>
</body>
</html>
